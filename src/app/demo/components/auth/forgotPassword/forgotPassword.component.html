<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <p-toast></p-toast>


                <div *ngIf="!showMessage && !changePassword" >
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [(ngModel)]="email" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <button pButton pRipple label="Mot de passe oublié" class="w-full p-3 text-xl" (click)="onForgotPass()"></button>
                </div>
                <div *ngIf="showMessage && !changePassword">
                    <label for="resetCode" class="block text-900 text-xl font-medium mb-2">Code de réinitialisation</label>
                    <input id="resetCode" [(ngModel)]="passKey" type="text" placeholder="Code de réinitialisation" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <button pButton pRipple label="Continuer" class="w-full p-3 text-xl" (click)="onVerifyKey()"></button>
                </div>

                <div *ngIf="showMessage && !changePassword"  class="mt-6">
                    <p-message severity="{{severityMessage}}" text="{{textMessage}}"></p-message>
                </div>

                <div *ngIf="changePassword">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Nouveau mot de passe</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>


                    <button pButton pRipple label="Changer mot de passe" class="w-full p-3 text-xl" (click)="onChangePassword()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
